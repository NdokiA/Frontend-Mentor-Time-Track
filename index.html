<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&family=Quicksand:wght@300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <script src = "scripts.js" defer ></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="profile-box">
      <div class="profile">
        <img src="images/image-jeremy.png" alt="profile-image">
        <div class="name">
          <span>Report for</span>
          <p>Jeremy Robson</p>
        </div>
      </div>

      <ul>
        <li><button id = 'daily'>Daily</button></li>
        <li><button id = 'weekly'>Weekly</button></li>
        <li><button id = 'monthly'>Monthly</button></li>
      </ul>
    </div>

    <div class="work">
      <div class="head">
        <h1>Work</h1>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>

      <div class="info">
        <p id="current">32hrs</p>
        <p>Last <span id="time">Week</span> - <span id="prev">36hrs</span></p>
      </div>
    </div>

    <div class="play">
      <div class="head">
        <h1>Play</h1>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>

      <div class="info">
        <p id="current">10hrs</p>
        <p>Last <span id="time">Week</span> - <span id="prev">8hrs</span></p>
      </div>
    </div>

    <div class="study">
      <div class="head">
        <h1>Study</h1>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>

      <div class="info">
        <p id="current">4hrs</p>
        <p>Last <span id="time">Week</span> - <span id="prev">7hrs</span></p>
      </div>
    </div>

    <div class="exercise">
      <div class="head">
        <h1>Exercise</h1>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>

      <div class="info">
        <p id="current">4hrs</p>
        <p>Last <span id="time">Week</span> - <span id="prev">5hrs</span></p>
      </div>
    </div>

    <div class="social">
      <div class="head">
        <h1>Social</h1>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>

      <div class="info">
        <p id="current">5hrs</p>
        <p>Last <span id="time">Week</span> - <span id="prev">10hrs</span></p>
      </div>
    </div>

    <div class="self-care">
      <div class="head">
        <h1>Self Care</h1>
        <img src="images/icon-ellipsis.svg" alt="">
      </div>

      <div class="info">
        <p id="current">2hrs</p>
        <p>Last <span id="time">Week</span> - <span id="prev">2hrs</span></p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
